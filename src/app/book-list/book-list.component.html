<div class="container book-list-container mt-3">
  <h2 class="text-center mb-4">Book List</h2>

  <button class="btn btn-success mb-4" (click)="navigateToAddBook()">LÃ¤gg till ny bok</button>

   <!-- Books from Database -->
  <ul class="list-group mb-4">
    <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
      <span class="book-list-text">{{ book.title }} by {{ book.author }} ({{ book.publishDate }})</span>
      <div class="mt-2 mt-md-0">
        <button class="btn btn-primary btn-sm me-2" (click)="book.id !== undefined && editBook(book.id)">Redigera</button>
        <button class="btn btn-danger btn-sm radera-btn" (click)="deleteBook(book.id)">Radera</button>
      </div>
    </li>
  </ul>

  <!-- Books from memory -->
  <ul class="list-group">
    <li *ngFor="let book of inMemoryBooks" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
      <span class="book-list-text">{{ book.title }} by {{ book.author }} ({{ book.publishDate }})</span>
      <div class="mt-2 mt-md-0">
        <button class="btn btn-primary btn-sm me-2" (click)="book.id !== undefined && editBook(book.id)">Redigera</button>
        <button class="btn btn-danger btn-sm radera-btn" (click)="deleteBook(book.id)">Radera</button>
      </div>
    </li>
  </ul>
</div>
